<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cirrus Player</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="http://connect.soundcloud.com/sdk.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- splash section-->
    <div id="splashWrap">
        <div id="logoType"></div>
        <div class="centerBox">
            <div class="startWrap">
                <button id="startPlayer">start player</button>
            </div>
        </div>
    </div>
    <!-- selector section-->
    <div id="selectorWrap">
        <div class="logo"></div>
        <div class="centerBox">
            <div class="title">select a genre</div>
            <ul>
                <li><a class="genre" href="#">disco</a>
                </li>
                <li><a class="genre" href="#">folk</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- player section-->
    <div id="playerWrap"></div>
    <div class="logo"></div>
    <div id="player"></div>

</body>

</html>
